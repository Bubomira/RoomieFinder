<div class="flex min-h-full flex-col justify-center px- py-2 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-lg">
      <h2 class="text-indigo-800 mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Roomate matching questionaire</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
      <form [formGroup]="answerSheetForm" (submit)="onSubmit($event)" class="space-y-4" >
        <ol style="list-style-type: decimal;">
            <li>  
                <section class="flex gap-4 items-center pb-6">
                     <div class="flex gap-2 basis-6/12 items-center">
                         <input [value]="true" formControlName="bedEarly"  id="sleep-early-yes"  name="bedEarly" type="radio"  >
                         <label for="sleep-early-yes" class="block text-sm font-medium text-gray-900">I like to go bed early</label>
                     </div>
                     <div class="flex gap-2 basis-6/12 items-center">
                         <input [value]="false" formControlName="bedEarly"  id="sleep-early-no"  name="bedEarly" type="radio"  >
                         <label for="sleep-early-no" class="block  text-sm font-medium text-gray-900">I am a huge night owl</label>
                     </div>
                </section>
              </li>
            <li>
                <section class="flex gap-4 items-center pb-6">
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="true" formControlName="wakesEarly" id="get-early-yes"  name="wakesEarly" type="radio"  >
                        <label for="get-early-yes" class="block text-sm font-medium text-gray-900">My day starts at sunrise</label>
                    </div>
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="false" formControlName="wakesEarly" id="get-early-no"  name="wakesEarly" type="radio"  >
                        <label  for="get-early-no" class="block  text-sm font-medium text-gray-900">I usually start my day late</label>
                    </div>
               </section>        
            </li>
            <li>
                <section class="flex gap-4 items-center pb-6">
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="true" formControlName="isMessy"  id="tidy-no"  name="isMessy" type="radio"  >
                        <label for="tidy-no" class="block  text-sm font-medium text-gray-900">My room has always been tidy</label>
                    </div>
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="false" formControlName="isMessy" id="tidy-yes"  name="isMessy" type="radio"  >
                        <label for="tidy-yes" class="block text-sm font-medium text-gray-900">I find comfort in a chaotic space</label>
                    </div>
                </section>         
            </li>
            <li>
                <section class="flex gap-4 items-center pb-6">
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="true" formControlName="isIntrovert"  id="introverted-yes"  name="isIntrovert" type="radio"  >
                        <label for="introverted-yes" class="block text-sm font-medium text-gray-900">I am very introverted</label>
                    </div>
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="false" formControlName="isIntrovert" id="introverted-no"  name="isIntrovert" type="radio"  >
                        <label for="introverted-no" class="block  text-sm font-medium text-gray-900">I am a social butterfly</label>
                    </div>
                </section>
            </li>
            <li>
                <section class="flex gap-4 items-center pb-6">
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="true" formControlName="isQuiet" id="quietness-yes"  name="isQuiet" type="radio"  >
                        <label for="quietness-yes" class="block text-sm font-medium text-gray-900">Quietness is my cup of tea</label>
                    </div>
                    <div class="flex gap-2 basis-6/12 items-center">
                        <input [value]="false" formControlName="isQuiet"  id="quietness-no"  name="isQuiet" type="radio"  >
                        <label for="quietness-no" class="block  text-sm font-medium text-gray-900">Noisy atmosphere to go!</label>
                    </div>
                </section>
            </li>
            <li>
                <section >
                    <p class="text-m pb-2">I consider myself:</p>
                     <section formGroupName="qualityIds" class="flex flex-wrap gap-y-3">
                         <div class="basis-4/12 flex gap-2 items-center" *ngFor="let quality of qualities; let i=index">
                             <input  id="quality-{{i}}" type="checkbox" value="{{quality.id}}" formControlName="{{quality.id}}"/>
                            <label  class="block text-sm font-medium text-gray-900" for="quality-{{i}}">{{quality.name}}</label>
                         </div>
                     </section>
                   </section>                           
            </li>
        </ol>

    

      <div >
          <button  type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>
    </form>
  
  </div>
</div>
