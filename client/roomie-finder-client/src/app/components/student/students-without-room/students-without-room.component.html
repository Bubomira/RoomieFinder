<section class="flex flex-col gap-10 justify-center items-center mt-10">
    <section class="grid gap-3 mt-10 w-4/5 grid-cols-3 w-4/5">
        @for(student of studentList?.students;track student.id){
            <app-student-preview-card [fromProfile]="false" [student]="student"/>
        }
    </section>
    <section class="flex w-full items-center justify-between border-t border-gray-200 bg-white px-4 py-3">
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
          <div>
            <p class="text-sm text-gray-700">
              Showing
              <span class="font-medium">{{(studentList?.pageNumber-1)*6+1}}</span>
              to
              <span class="font-medium">{{studentList?.pageNumber*6>studentList?.totalCount?studentList?.totalCount:studentList?.pageNumber*6}}</span>
              of
              <span class="font-medium">{{studentList?.totalCount}}</span>
              results
            </p>
          </div>
          <div>                       
               <a
                   [attr.disabled]="studentList?.pageNumber==1"
                   [routerLink]="['students-without-room']"
                   [queryParams]="{pageNumber:studentList?.pageNumber-1}"
                   class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">Previous</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                    </svg>
               </a>
               <a 
                  [attr.disabled]="6*studentList?.pageNumber>studentList?.totalCount"
                  [routerLink]="['students-without-room']"
                  [queryParams]="{pageNumber:studentList?.pageNumber+1}"                
                  class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                   <span class="sr-only">Next</span>
                   <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                     <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                   </svg>
               </a>                        
            </div>
        </div>
    </section>

</section>
