<article class="flex flex-col p-4 gap-2 rounded-2xl shadow-2xl text-gray-900">
    <p >Full name: {{student.fullName}}</p>
    <p>Year at university: {{student.yearAtUniversity}}</p>
    @if(fromProfile){
        <a [routerLink]="['/student', student.id]" class="bg-indigo-600 text-slate-200 px-4 py-2 rounded-2xl self-center">Profile</a>
    }
    @else{
        <a 
         [routerLink]="['/find-matches']"
         [queryParams]="{studentId:student?.id}"
         class="bg-indigo-600 text-slate-200 px-4 py-2 rounded-2xl self-center">
         Find match
        </a>
    }
</article>
