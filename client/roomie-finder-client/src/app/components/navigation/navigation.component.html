<header class="bg-indigo-600 text-neutral-100 text-base">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
          <h1 class="text-2xl font-medium tracking-wide " >Roomie Finder</h1>
      </div>
     
      @if(isLoggedIn && hasChangedPassword){
          <div class="hidden lg:flex lg:gap-x-12">
          @if(isAdmin){
            <a routerLink="/student-list" [queryParams]="{pageNumber:1}" class="font-semibold leading-6 ">Student list</a>
            <a routerLink="/request-list" class="font-semibold leading-6 ">Requests</a>
            <a routerLink="/register-student" class="font-semibold leading-6 ">Register student</a>
          }
          @else{
              <a routerLink="/request-submit" class="font-semibold leading-6 ">Submit request</a>
              <a routerLink="/profile" class="font-semibold leading-6 ">My profile</a>
          }
          </div>
      }

      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      @if(!isLoggedIn){
            <a routerLink="/login" class="font-semibold leading-6 ">Log in <span aria-hidden="true">&rarr;</span></a>
      }@else{
            <a routerLink="/logout" class="font-semibold leading-6 ">Logout <span aria-hidden="true">&rarr;</span></a>
        }
    </div>
    </nav>
  </header>
